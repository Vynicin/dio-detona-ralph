<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS - Stylesheet -->
    <link rel="stylesheet" href="./assets/css/main.css">

    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.png">
    <title>Detona Ralph</title>
</head>
<body>
    <main>
        <div class="menu">
            <div class="time">
                <h2 class="txtMenu">Time Left</h2>
                <h2 id="time-left">0</h2>
            </div>
            <div class="score">
                <h2 class="txtMenu">Your Score</h2>
                <h2 id="score">0</h2>
            </div>
            <div class="life">
                <img src="./assets/images/player.png" alt="Lives">
                <h2 id="life">x3</h2>
            </div>
        </div>

        <div class="panel">
            <div class="row">
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>
            <div class="row">
                <div class="square" id="4"></div>
                <div class="square enemy" id="5"></div>
                <div class="square" id="6"></div>
            </div>
            <div class="row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
        </div>
    </main>

    <script defer src="./assets/js/engine.js"></script>
</body>
</html>
